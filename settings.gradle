pluginManagement {
    repositories {
        maven { url = uri("https://repo1.maven.org/maven2/") }
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id 'io.quarkus' version "${quarkusPluginVersion}"
    }
}

rootProject.name = 'quarkus-native-testing'
